repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: trailing-whitespace
      # otros hooks...

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff-check
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: ruff-format-and-stage
        name: Format and stage Python files with Ruff
        entry: |
          bash -c '
          ruff format . || true
          git diff --name-only --diff-filter=ACM | grep -E "\.py$" | xargs -r git add
          '
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: run-tests
        name: Run tests using pytest before push
        entry: bash -c "PYTHONPATH=. poetry run pytest"
        language: system
        pass_filenames: false
        stages: [pre-push]
